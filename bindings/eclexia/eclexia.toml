[package]
name = "proven-eclexia"
version = "0.4.0"
description = "Eclexia bindings for the Proven formally verified safety library"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
license = "PMPL-1.0-or-later"
repository = "https://github.com/hyperpolymath/proven"
keywords = ["safety", "verified", "ffi", "economics", "resource-types"]

[dependencies]
# No Eclexia package dependencies -- binds directly to libproven C ABI

[build]
# Link against libproven shared library
link = ["proven"]
target = "native"

[ffi]
# C ABI declarations are in src/ffi.ecl
abi = "C"
library = "libproven"

[resources]
# Default resource budgets for proven operations
energy_budget = "1000J"
carbon_budget = "50gCO2e"
