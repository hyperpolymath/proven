name: proven
description: >-
  Dart FFI bindings to libproven - formally verified safety library.
  All computation is performed in Idris 2 with dependent types; this
  package is a thin wrapper calling the C ABI via dart:ffi.
version: 0.5.0
repository: https://github.com/hyperpolymath/proven
homepage: https://github.com/hyperpolymath/proven/tree/main/bindings/dart

environment:
  sdk: ^3.0.0

dependencies:
  ffi: ^2.1.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
