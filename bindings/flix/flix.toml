# flix.toml -- Package configuration for the proven Flix bindings.
#
# All computation is performed by libproven (Idris 2 + Zig FFI).
# These bindings are thin JNA wrappers -- no logic is reimplemented in Flix.

[package]
name = "proven"
description = "Formally verified safety library bindings for Flix. Wraps libproven via JNA."
version = "0.9.0"
flix = "0.49.0"
license = "PMPL-1.0-or-later"
authors = ["Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>"]
repository = "https://github.com/hyperpolymath/proven"

[dependencies]

[mvn-dependencies]
"net.java.dev.jna:jna" = "5.14.0"
