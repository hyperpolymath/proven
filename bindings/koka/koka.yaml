# koka.yaml -- Package configuration for the proven Koka bindings.
#
# All computation is performed by libproven (Idris 2 + Zig FFI).
# These bindings are thin wrappers using Koka's native C interop.

name: proven
version: 0.9.0
description: >
  Formally verified safety library bindings for Koka.
  Wraps libproven via C FFI -- all computation happens in Idris 2.
license: PMPL-1.0-or-later
author: Jonathan D.A. Jewell <jonathan.jewell@open.ac.uk>
homepage: https://github.com/hyperpolymath/proven
repository: https://github.com/hyperpolymath/proven

# Koka source directory
source-dir: proven

# C library linkage
cc-options: "-I../../bindings/c/include"
cc-link: "-lproven"

# Main module
main: proven/lib-proven

# Keywords for package discovery
keywords:
  - safety
  - verified
  - ffi
  - math
  - validation
  - security
